<div>
  <mat-toolbar>
    <mat-form-field>
      <input type="text" matInput [formControl]="searchStr" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="fetchUserInfo($event)" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions" [value]="option">
          {{option.fname}} {{option.lname}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </mat-toolbar>
  <div class="user-list-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- User Name Column -->
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.fname}} {{element.lname}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="avatar">
        <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="user-list-table" *ngIf="friendList.length">
    <mat-toolbar>Friend List</mat-toolbar>
    <table mat-table [dataSource]="friendList" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- User Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.fname}} {{element.lname}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
